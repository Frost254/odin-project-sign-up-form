<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="bg-light">
            <div class="container py-5 h-75">
                <div class="row d-flex justify-content-center align-items-center">
                <div class="col">
                    <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://images.unsplash.com/photo-1661956602139-ec64991b8b16?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=2000&q=60"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="colcard col-xl-6 d-flex align-items-center">
                        <div class="card-body p-md-5 text-black">
                            <p class="header mb-5">

                            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                            Sign up <span class="font-italic">now</span> to get started.

                            You <span class="font-italic">know</span> you want to.
                            </p>

                            <div class="form">
                                <h2>Let's do this!</h2>
                                <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                <label class="form-label" for="form3Example1m">First name</label>
                                <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="Enter your name..." name="name" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245"/>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                <label class="form-label" for="form3Example1n">Last name</label>
                                <input type="text" id="form3Example1n" class="form-control form-control-lg" placeholder="Enter your name..." name="name" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245"/>
                                </div>
                            </div>
                            </div>

                            <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                <label class="form-label" for="form3Example1m1">Phone Number</label>
                                <input type="number" id="form3Example1m1" class="form-control form-control-lg" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                <label class="form-label" for="form3Example1n1">Email</label>
                                <input type="email" id="form3Example1n1" class="form-control form-control-lg" placeholder="Email *" name="email" type="email" value="" size="30" maxlength="100" aria-describedby="email-notes" required/>
                                </div>
                            </div>
                            </div>

                            <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                <label class="form-label" for="form3Example1m1">Password</label>
                                <input type="password" id="form3Example1m1" class="form-control form-control-lg" required/>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                <label class="form-label" for="form3Example1n1">Confirm Password</label>
                                <input type="password" id="form3Example1m1" class="form-control form-control-lg" required/>
                                </div>
                            </div>
                            </div>

                            </div>
                            <div class="d-flex justify-content-start pt-3">
                            <button type="button" class="btn btn-success btn-lg ms-2">Submit form</button>
                            </div>

                            <div class="confirm d-flex">
                            <p class="mt-1">Already have an account? <span><a>Log in</a></span>
                            </div>

                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <script src="" async defer></script>
    </body>
</html>
